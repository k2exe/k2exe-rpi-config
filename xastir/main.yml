---
# file: xastir/main.yml
- name: Xastir
  hosts: localhost
  connection: localhost
  tasks:
    - name: Install or update to the latest version of xastir
      ansible.builtin.set_fact:
        xastir_install: "{{ 'true' }}"
    - name: Debug xastir_install
      ansible.builtin.debug:
        msg: "{{ xastir_install }}"
    - name: Install xastir dependencies
      become: true
      ansible.builtin.apt:
        pkg:
          - autoconf
          - automake
          - build-essential
          - extra-xdg-menus
          - festival
          - festival-dev
          - git
          - gpsman
          - gpsmanshp
          - graphicsmagick
          - gv
          - libax25-dev
          - libcurl4-openssl-dev
          - libdb5.3-dev
          - libgeotiff-dev
          - libgraphicsmagick1-dev
          - libmotif-dev
          - libpcre3-dev
          - libproj-dev
          - libshp-dev
          - libwebp-dev
          - python3-dev
          - shapelib
          - xfonts-100dpi
          - xfonts-75dpi
          - xorg-dev
        update_cache: true
        cache_valid_time: 3600
    - name: Set fonts
      ansible.builtin.command: 'xset +fp /usr/share/fonts/X11/100dpi,/usr/share/fonts/X11/75dpi'
      changed_when: false
      when: xastir_install
    - name: Clone xastir repo
      ansible.builtin.git:
        repo: 'https://www.github.com/Xastir/Xastir.git'
        dest: "{{ ansible_env.HOME }}/Downloads/Xastir"
        version: master
    - name: Bootstrap xastir
      ansible.builtin.command:
      args:
        chdir: "{{ ansible_env.HOME }}/Downloads/Xastir/"
        cmd: bash ./bootstrap.sh
        creates: "{{ ansible_env.HOME }}/Downloads/Xastir/src/Makefile.in"
      when: xastir_install
    - name: Build folder
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/Downloads/Xastir/build"
        state: directory
        mode: "0755"
    - name: Configure xastir
      ansible.builtin.command: '{{ item }} chdir={{ ansible_env.HOME }}/Downloads/Xastir/build'
      with_items:
        - ../configure CPPFLAGS="-I/usr/include/geotiff"
      when: xastir_install
    - name: Make
      ansible.builtin.command: '{{ item }} chdir={{ ansible_env.HOME }}/Downloads/Xastir/build'
      with_items:
        - make -j{{ ansible_facts['processor_count'] }}
      when: xastir_install
    - name: Make install
      become: true
      ansible.builtin.command: '{{ item }} chdir={{ ansible_env.HOME }}/Downloads/Xastir/build'
      with_items:
        - make install
      when: xastir_install
